name: test-coverage

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr
          needs: coverage

      ## compute coverage and upload to Codecov using the repo secret
      - name: Run coverage and upload to Codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}  ## required for private repos; okay to keep for public
        run: |
          covr::codecov(token = Sys.getenv("CODECOV_TOKEN"), quiet = FALSE)
        shell: Rscript {0}
